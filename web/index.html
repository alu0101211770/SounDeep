<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SoundDeep</title>
  <link rel="icon" href="icon.png">
  <link rel="stylesheet" href="css/index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Play&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.0/gsap.min.js"></script>
  <script defer src="js/index.js"></script>
</head>

<body>
  <div style="background-color: white;"><img src="./img/logohorizontal.png">
    <hr>
  </div>
  <nav>
    <h1>Input audio data</h1>
    <br>
    <div class="audio-div-short">
      <audio controls id="audio-short">
        <source src="" type="audio/mpeg" id="shortaudio">
        Your explorer is not compatible with audio
      </audio>
    </div>
    <div class="specto">
      <img src="img/spectrogram.png" id="spectoimg">
    </div>
    <h1>Clasification:</h1>
    <div class="result-div" style="padding: 10%;">
      <div id="result-text">Awesome text</div>
    </div>
  </nav>
  <div class="flex-container">
    <div class="flex-row">
      <br><br>
      <div class="drag-area">
        <header>Drop file to upload</header>
        <span id="or">OR</span>
        <button type="button" id="custom-button">Browse File</button>
        <input type="file" hidden id="real-file">
        <span id="custom-text">No file chosen yet</span>
      </div>
      <br>
      <div class="audio-div">
        <audio controls id="audio-control">
          <source src="" type="audio/mpeg" id="src">
          Your explorer is not compatible with audio
        </audio>
      </div>

    </div>
    <div class="buttons">
      <button type="button" id="button-1">Button-1</button>
    </div>
  </div>
</body>

</html>
